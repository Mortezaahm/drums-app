<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drums</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Drums Page</h1>
      <p>Here you can learn about different types of drums.</p>
    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hi-Hat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>

    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="68" src="sounds/kick.mp3"></audio>
    <audio data-key="70" src="sounds/HiHatOpen.mp3"></audio>
    <audio data-key="71" src="sounds/boom.mp3"></audio>
    <audio data-key="72" src="sounds/Ride.mp3"></audio>
    <audio data-key="75" src="sounds/tom.mp3"></audio>
    <audio data-key="76" src="sounds/tink.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
